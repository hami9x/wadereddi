<w_meta>
	<router object="app App">
		<handle route="/comments/:postid">
			<page const="CommentsPage" vm="Vm *CommentsPageVM"
				controller="app.CommentsPageHandler">Comments</page>
		</handle>
		<handle route="/posts/:mode">
			<page const="PostsPage" vm="Vm *PostsPageVM"
				controller="app.PostsPageHandler">Posts</page>
		</handle>
		<handle route="/" redirect="/posts/top"></handle>
		<handle route="!notfound">
			<page const="NotFoundPage">Page Not Found</page> 
		</handle>
	</router>
	<pagegroup const="MainPages">
		<page>PostsPage</page>
		<page>CommentsPage</page>
	</pagegroup>
	
	<!----------------------------->
	<component name="votebox" model="VoteBoxModel">
		<div class="votebox">
			<div class="row-fluid">&nbsp;</div>
		    <div class="row-fluid">
				<a #on(click)="M.DoVote(1)" class="upvote-btn" href="#" #class(highlighted)="M.Vote.Voted == 1">
					<i class="glyphicon glyphicon-arrow-up"></i>
				</a>
			</div>
			<div class="row-fluid score">{{ M.Vote.Score }}</div>
			<div class="row-fluid">
				<a #on(click)="M.DoVote(-1)" class="downvote-btn" href="#" #class(highlighted)="M.Vote.Voted == -1">
					<i class="glyphicon glyphicon-arrow-down"></i>
				</a>
			</div>
		</div>
	</component>
	
	<!--<w_component name="smenu" import_src="github.com/phaikawl/wade/components/menu" import_com="switch_menu" model="SwitchMenu"></w_component>-->
</w_meta>

<div class="wrapper">
    <div class="box">
        <div class="row">
            <!-- sidebar -->
            <div class="column col-sm-2" id="sidebar">
			    <ul class="nav">
		            <li><a @href="Url(PostsPage, `top`)">Posts</a></li>
			    </ul>
                <ul class="nav hidden-xs" id="sidebar-footer">
                    <li>
                      <a href="#"><h3>WadeReddi</h3>From Hai with <i class="glyphicon glyphicon-heart-empty"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->
          
            <!-- main -->
            <div class="column col-sm-10" id="main">
                <div class="padding">
                    <div class="full col-sm-9">
						<w_include !belong="PostsPage" src="public/pg_posts.html"></w_include>
						<w_include !belong="CommentsPage" src="public/pg_comments.html"></w_include>
						
                      	<div !belong="NotFoundPage">
							We are sorry, no such thing is here.
						</div>
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>
