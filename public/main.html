<w_meta>
	<w_component name="votebox" model="VoteBoxModel" *app="_app()">
		<div class="votebox">
			<div class="row-fluid">&nbsp;</div>
		    <div class="row-fluid">
				<a #on(click)="__m.DoVote(1)" class="upvote-btn" href="#" #class(highlighted)="__m.Vote.Voted == 1">
					<i class="glyphicon glyphicon-arrow-up"></i>
				</a>
			</div>
			<div class="row-fluid score">{{ __m.Vote.Score }}</div>
			<div class="row-fluid">
				<a #on(click)="__m.DoVote(-1)" class="downvote-btn" href="#" #class(highlighted)="__m.Vote.Voted == -1">
					<i class="glyphicon glyphicon-arrow-down"></i>
				</a>
			</div>
		</div>
	</w_component>
	
	<!--<w_component name="smenu" import_src="github.com/phaikawl/wade/components/menu" import_com="switch_menu" model="SwitchMenu"></w_component>-->
</w_meta>

<div class="wrapper">
    <div class="box">
        <div class="row">
            <!-- sidebar -->
            <div class="column col-sm-2" id="sidebar">
			    <ul class="nav">
		            <li><a @href="Url(PagePosts, `top`)">Posts</a></li>
			    </ul>
                <ul class="nav hidden-xs" id="sidebar-footer">
                    <li>
                      <a href="#"><h3>WadeReddi</h3>From Hai with <i class="glyphicon glyphicon-heart-empty"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->
          
            <!-- main -->
            <div class="column col-sm-10" id="main">
                <div class="padding">
                    <div class="full col-sm-9">
						<w_include !_belong="PagePosts" src="public/pg_posts.html"></w_include>
						<w_include !_belong="PageComments" src="public/pg_comments.html"></w_include>
						
                      	<div !_belong="PageNotFound">
							We are sorry, no such thing is here.
						</div>
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>
