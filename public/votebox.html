<wdefine tagname="votebox">
	<div class="votebox">
		<div class="row-fluid">&nbsp;</div>
	    <div class="row-fluid">
			<a href="#" #on(click)="|@ReSort(Vote.VoteUp)" #class(highlighted)="Vote.Voted| isEqual($1, 1)">
				<i class="glyphicon glyphicon-arrow-up"></i>
			</a>
		</div>
		<div class="row-fluid">{{ Vote.Score }}</div>
		<div class="row-fluid">
			<a href="#" #on(click)="|@ReSort(Vote.VoteDown)" #class(highlighted)="Vote.Voted| isEqual($1, -1)">
				<i class="glyphicon glyphicon-arrow-down"></i>
			</a>
		</div>
	</div>
</wdefine>
