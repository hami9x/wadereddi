<wdefine tagname="votebox">
	<div class="votebox">
		<div class="row-fluid">&nbsp;</div>
	    <div class="row-fluid">
			<a class="upvote-btn" href="#" #on(click)="@DoVote(1)" #class(highlighted)="isEqual($Vote.Voted, 1)">
				<i class="glyphicon glyphicon-arrow-up"></i>
			</a>
		</div>
		<div class="row-fluid score">{{ $Vote.Score }}</div>
		<div class="row-fluid">
			<a class="downvote-btn" href="#" #on(click)="@DoVote(-1)" #class(highlighted)="isEqual($Vote.Voted, -1)">
				<i class="glyphicon glyphicon-arrow-down"></i>
			</a>
		</div>
	</div>
</wdefine>
