<wdefine tagname="votebox">
	<div class="votebox">
		<div class="row-fluid">&nbsp;</div>
	    <div class="row-fluid">
			<a href="#" bind-on-click="Vote.VoteUp" bind-class-highlighted="Vote.Voted | isEqual(@1, 1)">
				<i class="glyphicon glyphicon-arrow-up"></i>
			</a>
		</div>
		<div class="row-fluid"> <% Vote.Score %> </div>
		<div class="row-fluid">
			<a href="#" bind-on-click="Vote.VoteDown" bind-class-highlighted="Vote.Voted | isEqual(@1, -1)">
				<i class="glyphicon glyphicon-arrow-down"></i>
			</a>
		</div>
	</div>
</wdefine>

<div class="wrapper">
    <div class="box">
        <div class="row">
          
            <!-- sidebar -->
            <div class="column col-sm-2" id="sidebar">
				<switchmenu ActiveClass="active" bind="Current: C_.PageInfo.Id">
				    <ul class="nav">
			            <li case="pg-home"><a bind-page="| url('pg-home')">Home</a></li>
				    </ul>
				</switchmenu>
                <ul class="nav hidden-xs" id="sidebar-footer">
                    <li>
                      <a href="#"><h3>WadeReddi</h3>From Hai with <i class="glyphicon glyphicon-heart-empty"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->
          
            <!-- main -->
            <div class="column col-sm-10" id="main">
                <div class="padding">
                    <div class="full col-sm-9">
						<div class="row-fluid">
	                        <div class="col-sm-12">   
	                         	<ul class="nav nav-pills">
								  <li class="active"><a href="#">Top</a></li>
								  <li><a href="#">New</a></li>
								</ul>
	                        </div>
						</div>
                        
                       <div class="row-fluid" bind-each="Posts -> _, post">
						    <div class="col-sm-1"><votebox bind="Vote: post.Vote"></votebox></div>
                           <div class="col-sm-11">
                           		<h3 bind-html="post.Title"></h3>
                            	<h4>
									by <% post.Author %>
									<ww bind-each="post.Labels -> _, label">
										<span class="label label-default" bind-html="label"></span>
									</ww>
								</h4>
								<h4>
                            		<small class="text-muted"><% post.Time %> hours ago
									â€¢ <a bind-page="post.Id | url('pg-comments', @1)" class="text-muted">
										<% post.Comments | len(@1) %> Comments
									</a></small>
                            	</h4>
                         	 </div>
                        </div>      
                      
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>
