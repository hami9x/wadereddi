<template id="tmpl-votebox">
	<div class="votebox">
		<div class="row-fluid">&nbsp;</div>
	    <div class="row-fluid">
			<a #on(click)="@DoVote(1)" class="upvote-btn" href="#" #class(highlighted)="$.eq(Vote.Voted, 1)">
				<i class="glyphicon glyphicon-arrow-up"></i>
			</a>
		</div>
		<div class="row-fluid score">{{ Vote.Score }}</div>
		<div class="row-fluid">
			<a #on(click)="@DoVote(-1)" class="downvote-btn" href="#" #class(highlighted)="$.eq(Vote.Voted, -1)">
				<i class="glyphicon glyphicon-arrow-down"></i>
			</a>
		</div>
	</div>
</template>
